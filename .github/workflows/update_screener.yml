name: German Momentum Screener Update

on:
  schedule:
    # Every Friday at 17:30 UTC (18:30 CET) â€” after Xetra closes
    - cron: "30 17 * * 5"
  workflow_dispatch:  # Manual trigger from GitHub Actions tab

permissions:
  contents: write

jobs:
  update-screener:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install yfinance pandas

      - name: Run screener
        run: python momentum_screener.py

      - name: Commit & push updated data
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add screener_data.json history.json prev_ranks.json
          git diff --cached --quiet || git commit -m "chore: weekly German momentum update $(date -u +'%Y-%m-%d')"
          git push
